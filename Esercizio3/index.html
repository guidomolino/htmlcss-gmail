<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gmail</title>
    <link rel="stylesheet" href="css\style.css">
  </head>
  <body>
    <!-- icona+titolo -->
    <header>
      <img class="icon" src="img\gmail.png" alt="icona gmail">
      <span>Gmail</span>
    </header>
    <!-- search+avviso -->
    <nav>
      <input type="text" placeholder="Search">
      <button type="button" name="button">VAI</button>
      <div class="advice">
        You have <span id="advice-number">30</span> unread messages
      </div>
    </nav>
    <!-- casella posta -->
    <main>
      <!-- posta letta (grigia) -->
      <div class="mail read">
        <input type="checkbox" name="" value="">
        <span class="oggetto">&#9733;<strong>Oggetto della email</strong></span>
        <span class="contenuto">testo della email...</span>
      </div>
      <!-- posta non letta (bianca) -->
      <div class="mail unread">
        <input type="checkbox" name="" value="">
        <span class="oggetto">&#9733;<strong>Oggetto della email</strong></span>
        <span class="contenuto">testo della email...</span>
      </div>
      <div class="mail read">
        <input type="checkbox" name="" value="">
        <span class="oggetto">&#9733;<strong>Oggetto della email</strong></span>
        <span class="contenuto">testo della email...</span>
      </div>
      <div class="mail read">
        <input type="checkbox" name="" value="">
        <span class="oggetto">&#9733;<strong>Oggetto della email</strong></span>
        <span class="contenuto">testo della email...</span>
      </div>
    </main>
    <!-- autore -->
    <footer><strong>GMail </strong><span id="autore"><em>powered by me</em></span></footer>
  </body>
</html>
